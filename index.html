<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Tic-Tac-Toe</div>

    <div id="game">
        <div id="gameboard">
            <div class="top-left">X</div>
            <div class="top-center">X</div>
            <div class="top-right">O</div>
            <div class="center-left">O</div>
            <div class="center-center">X</div>
            <div class="center-right">X</div>
            <div class="bottom-left">O</div>
            <div class="bottom-center">X</div>
            <div class="bottom-right">O</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
