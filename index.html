<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Tic-Tac-Toe</div>

    <div id="start-modal">
        <button class="start" data-modal-target="#modal">START</button>
        <div class="modal" id="modal">
            <div class="modal-header" id="modal-header">
                <div class="title">Choose your character</div>
            </div>
            <div class="modal-body">
                <form action="#" method="dialog" id="myForm" onsubmit="doStuff(this.name1.value, this.name2.value)">
                    <div class="name1">
                        <input type="text" placeholder="Player 1:" id="name1" name="name1">
                    </div>
                    <div class="name2">
                        <input type="text" placeholder="Player 2:" id="name2" name="name2">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Start Game">
                    </div>
                </form>
            </div>
        </div>
        <div id="overlay"></div>
    </div>

    <div class="game">
        <div id="game-board"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
