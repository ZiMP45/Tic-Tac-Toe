<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Tic-Tac-Toe</div>

    <div id="game">

        <button class="start" data-modal-target="#modal">START</button>
        <div class="modal" id="modal">
            <div class="modal-header" id="modal-header">
                <div class="title">Choose your character</div>
            </div>
            <div class="modal-body">
                <div class="name">
                    <input type="text" placeholder="Name">
                </div>
                <div class="buttons">
                    <button class="x" onclick="game('div')">&#88;</button>
                    <button class="o" onclick="game('div')">&#79;</button>
                </div>
            </div>
        </div>
        <div id="overlay"></div>

        <div class="gameboard"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
