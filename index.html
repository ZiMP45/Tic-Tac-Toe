<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Tic-Tac-Toe</div>

    <div id="game">

        <button class="start" data-modal-target="#modal">START</button>
        <div class="modal" id="modal">
            <div class="modal-header" id="modal-header">
                <div class="title">Choose your character</div>
            </div>
            <div class="modal-body">
                <button class="x">&#88;</button>
                <button class="o">&#79;</button>
            </div>
        </div>
        <div id="overlay"></div>

        <!-- <div id="choose">
            <div>Choose your character:</div>
            <div id="buttons">
                <button class="x">Play X</button>
                <button class="o">Play O</button>
            </div>
        </div> -->
    </div>

    <script src="app.js"></script>
</body>
</html>
