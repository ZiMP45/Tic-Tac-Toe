<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Tic-Tac-Toe</div>

    <div id="game">
        <!-- start button -->
        <div class="players">
            <button class="start" data-modal-target="#modal">PLAYER 1</button>
            <button class="start" data-modal-target="#modal">PLAYER 2</button>
        </div>
        <!-- modal popup for player name and chosen icon -->
        <div class="modal" id="modal">
            <div class="modal-header" id="modal-header">
                <div class="title">Choose your character</div>
            </div>
            <div class="modal-body">
                <div class="name">
                    <input type="text" placeholder="Name" id="name" name="name">
                </div>
                <div class="buttons">
                    <button class="x" data-player="X" id="xplayer" onclick="dostuff()">&#88;</button>
                    <button class="o" data-player="O" id="yplayer" onclick="dostuff()">&#79;</button>
                </div>
            </div>
        </div>
        <div id="overlay"></div>

        <!-- saved space for gameboard DOC stuff -->
        <div class="gameboard"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
